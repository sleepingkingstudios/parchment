  short_description:  Floating light illuminates 20 feet + 20 feet dim light
  description: |
    You conjure a glowing, spectral orb the size of a closed fist and bearing
    the likeness of everyone's favorite creature, the Flumph. Until the spell
    ends, the orb sheds bright light in a 20-foot radius and dim light for an
    additional 20 feet. The light can be colored as you like. The spell ends if
    you cast it again or dismiss it as an action.

    You can move the orb to anywhere within 30 feet of you as a bonus action. If
    you move more than 30 feet away from the orb, it will float directly to your
    location at the beginning of your next turn; if it is unable to reach your
    location, the spell immediately ends.
